version: "3.3"
services:
  app:
    build: .
    restart: always
    environment:
      - VERSION=2.5.2
    image: boristax/wardrobes:v2.5.2
    ports:
      - "5555:5555"
    command: npm run start
    volumes: 
      - wardrobes-db:/app/src/server/database/wardrobes
      - sklad-db:/app/src/server/database/sklad
      - users-db:/app/src/server/database/users
      - settings-db:/app/src/server/database/settings
volumes:
  users-db:
      external: true
  wardrobes-db:
      external: true
  sklad-db:
      external: true
  settings-db:
      external: true